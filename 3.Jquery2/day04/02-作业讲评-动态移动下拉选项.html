<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        select{
            width: 200px;
            height: 300px;
            background: pink;
            font-size:20px;
            outline:none;
            border:none;
        }
    </style>
</head>
<body>
    <p>按住ctrl键加鼠标左键点击,可以同时选择多个</p>

    <select id="select1" multiple="multiple">
        <option>苹果</option>
        <option>大西瓜</option>
        <option>香蕉</option>
        <option>大鸭梨</option>
    </select>

    <button>&gt;&gt;&gt;</button>
    <button>&lt;&lt;&lt;</button>
    <button>&gt;</button>
    <button>&lt;</button>

    <select id="select2" multiple="multiple"></select>

    <script src="js/jquery.min.js"></script>
    <script>
        $("button").eq(0).click(function(){
            // append可以移动元素
            $("#select2").append( $("#select1 option") );
            // 设置选中状态
            $("#select2 option").prop("selected", false );
        });

        $("button").eq(1).click(function(){
            // append可以移动元素
            $("#select1").append( $("#select2 option") );
            // 设置选中状态
            $("#select1 option").prop("selected", false );
        });

        $("button").eq(2).click(function(){
            // :selected可以找到选中的选项    
            $("#select2").append( $("#select1 :selected") );
            // 设置选中状态
            $("#select2 option").prop("selected", false );
        });

        $("button").eq(3).click(function(){
            // :selected可以找到选中的选项    
            $("#select1").append( $("#select2 :selected") );
            // 设置选中状态
            $("#select1 option").prop("selected", false );
        });
    </script>
</body>
</html>
