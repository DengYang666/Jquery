<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        .grandfather{
            width: 500px;
            height: 500px;
            background: orange;
            margin-top: 30px;
            margin-left: 45px;
            /* 加上overflow:hidden可以解决塌陷问题 */
            overflow: hidden;
        }
        .grandfather .father{
            width: 300px;
            height: 300px;
            background: blue;
            margin-left: 23px;
            margin-top: 20px;
            /* 加上overflow:hidden可以解决塌陷问题 */
            overflow: hidden;
            position: relative;
        }
        .grandfather .father .son{
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            left: 20px;
            top: 30px;
        }
    </style>
</head>
<body>
    <div class="grandfather">
        <div class="father">
            <div class="son"></div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script>
        // offset()返回距离文档的坐标位置
        // console.log( $(".son").offset() );
        // console.log( $(".son").offset().top );
        // console.log( $(".son").offset().left );

        // position()返回距离最近非静态定位父辈元素的位置坐标
        /* console.log( $(".son").position() );
        console.log( $(".son").position().top );
        console.log( $(".son").position().left ); */

        // 我们可以通过offset()和position()获取我们想要的坐标位置;
        // $(".son").offset( {left:88,top:100} );
        // console.log(  $(".son").offset() );

        // offset()可以传递一个具有left值和top值的对象改变元素距离文档的位置;但是position()改变不了距离非静态定位元素的坐标位置
        console.log( $(".son").position() );
        $(".son").position( {top:50,left:60} );
    </script>
</body>
</html>
