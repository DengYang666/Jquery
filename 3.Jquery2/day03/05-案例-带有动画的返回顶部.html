<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 4000px;
            background: skyblue;
        }
        button{
            position: fixed;
            right: 20px;
            bottom: 50px;
            display: none;
        }
    </style>
</head>
<body>
    <button>返回顶部</button>
    <script src="js/jquery.min.js"></script>
    <script>
        $(window).scroll(function(){
            console.log( $(window).scrollTop() );
            if( $(window).scrollTop() >= 1000 ){
                $("button").stop().fadeIn();
            }else{
                $("button").stop().fadeOut();
            }
        });

        $("button").click(function(){
            $( "html" ).animate({
                "scrollTop" : 0
            }, 2000 ,"linear")
        })
    </script>
</body>
</html>
