<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            left: 100px;
            top: 50px;
        }
    </style>
</head>
<body>
    <div></div>

    <script src="js/jquery.min.js"></script>
    <script>
        // 实现可以拖拽的div盒子

        // 开始的坐标
        var startX = 0;
        var startY = 0;
        $("div").on("mousedown",function( e ){
            // 拿到鼠标在div盒子里面的坐标
            startX = e.pageX - $("div").offset().left;
            startY = e.pageY - $("div").offset().top;

            // 给document绑定onmousemove事件
            $(document).on("mousemove" , function( event ){
                var divX = event.pageX - startX;
                var divY = event.pageY - startY;
                // 设置div盒子的偏移量
                $("div").css("left", divX );
                $("div").css("top", divY );
            })
        })

        // 鼠标在文档里面弹起的时候,解绑document.onmousemove事件
        $(document).on("mouseup" , function(){
            $(document).off("mousemove");
        })
    </script>
</body>
</html>
