<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 初始化样式 */
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style:none;
        }
        .box{
            width: 400px;
            margin:100px auto;
        }
        .box ul>li{
            width: 100px;
            float: left;
        }
        .box ul>li span{
            width: 100%;
            height: 40px;
            text-align: center;
            line-height: 40px;
            display: block;
            cursor: pointer;
        }
        .box ul>li span:hover{
            background: #eeeeee;
        }
        .box ul>li ol {
            display: none;
        }
        .box ul>li ol li{
            width: 100px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            border:1px solid #fed985;
            border-top:none;
            cursor: pointer;
        }
        .box ul>li ol li:hover{
            background: pink;
        }
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li>
                <span>微博</span>
                <ol>
                    <li>私信</li>
                    <li>评论</li>
                    <li>@我</li>
                </ol>
            </li>
            <li>
                <span>微博</span>
                <ol>
                    <li>私信</li>
                    <li>评论</li>
                    <li>@我</li>
                </ol>
            </li>
            <li>
                <span>微博</span>
                <ol>
                    <li>私信</li>
                    <li>评论</li>
                    <li>@我</li>
                </ol>
            </li>
            <li>
                <span>微博</span>
                <ol>
                    <li>私信</li>
                    <li>评论</li>
                    <li>@我</li>
                </ol>
            </li>
        </ul>
    </div>

    <!-- 引入jQuery -->
    <script src="js/jquery.js"></script>
    <script>
        $(function(){
            $(".box ul>li").mouseover(function(){
                // $(this).children("ol")[0].style.display = "block";
                

                // jQuery对象.show()  显示元素
                $(this).children("ol").show();
            })
            
            $(".box ul>li").mouseout(function(){
                // $(this).children("ol")[0].style.display = "none";

                // jQuery对象.hide()  隐藏元素
                $(this).children("ol").hide();
            })
        })
    </script>
</body>
</html>
