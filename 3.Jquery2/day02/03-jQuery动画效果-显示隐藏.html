<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 220px;
            background: pink;

            /* 隐藏元素,不占位置 要让show方法有效,需要使用"display:none隐藏元素",其他动画效果也是同样道理*/
            display: none;

            /* 设置透明度为0 */
            /* opacity: 0; */

            /* 隐藏元素,还占位置 */
            /* visibility: hidden; */
        }
    </style>
</head>
<body>
    <button>显示</button>
    <button>隐藏</button>
    <button>显示隐藏切换</button>
    <br/>
    <br/>
    <div></div>

    <script src="js/jquery.min.js"></script>
    <script>
        $(function(){
            $("button").eq(0).click(function(){
                // 隐藏元素show( [运动速度][,运动曲线][,动画执行完毕以后的回调函数] );
                $("div").show( 1000 , "linear" );
            });
            
            $("button").eq(1).click(function(){
                // 隐藏元素hide( [运动速度][,运动曲线][,动画执行完毕以后的回调函数] )
                // $("div").hide();
                // $("div").hide("slow");
                // $("div").hide("normal");
                // $("div").hide("fast");
                // $("div").hide( 1500 );

                // swing 两边慢,中间快
                // $("div").hide(5000,"swing");
                // linear是匀速
                // $("div").hide("linear");
                // $("div").hide(5000,"linear");

                $("div").hide(function(){
                    alert("隐藏完毕~");
                })
            });

            $("button").eq(2).click(function(){
                $("div").toggle(2000,"linear",function(){
                    alert("切换完毕");
                })
            });
        })

        // 小结:一般使用show和hide方法的时候,都是不带参数的,直接显示或者隐藏元素即可
    </script>
</body>
</html>
