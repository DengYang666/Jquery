<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 220px;
            background: pink;
        }
    </style>
</head>
<body>
    <button>上滑</button>
    <button>下滑</button>
    <button>上滑下滑切换</button>
    <br/>
    <br/>
    <div></div>

    <script src="js/jquery.min.js"></script>
    <script>
        $(function(){
            $("button").eq(0).click(function(){
                $("div").slideUp( 2000 , "linear" , function(){
                    console.log("上滑完毕");
                } );
            });
            
            $("button").eq(1).click(function(){
                $("div").slideDown();
            });
            
            $("button").eq(2).click(function(){
                $("div").slideToggle();
            });
        })
    </script>
</body>
</html>
