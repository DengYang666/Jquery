<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 220px;
            background: red;
            display: none;
        }
    </style>
</head>
<body>
    <button>淡入</button>
    <button>淡出</button>
    <button>指定透明度</button>
    <button>淡入淡出切换</button>
    <br/>
    <br/>
    <div></div>

    <script src="js/jquery.min.js"></script>
    <script>
        $(function(){
            $("button").eq(0).click(function(){
                $("div").fadeIn( 1000 , "linear" , function(){
                    alert("淡入成功");
                });
            });

            $("button").eq(1).click(function(){
                $("div").fadeOut();
            });

            $("button").eq(2).click(function(){
                // fadeTo(运动时间,透明度,回调函数)
                
                /* $("div").fadeTo( 1000, 0.5 , function(){
                    console.log("ok");
                }); */

                /* $("div").fadeTo( 0.5 , function(){
                    console.log("ok");
                }); // 错误的,第一个参数不可以省略*/

                // $("div").fadeTo( 1000 ,0.8 );
                // $("div").fadeTo( "fast" ,0.8 );
                $("div").fadeTo( "slow" ,0.2 );
            });

            $("button").eq(3).click(function(){
                $("div").fadeToggle( 1000 , "linear" , function(){
                    alert("淡入淡出切换成功");
                });
            });
        })
    </script>
</body>
</html>
