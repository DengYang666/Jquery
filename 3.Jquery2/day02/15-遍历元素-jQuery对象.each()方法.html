        // 默认jQuery具有隐式迭代,但是jQuery也提供遍历的方法
        // 语法 
        // jQuery对象.each(function( index , domElement){})  
        // 说明:  index是索引号   domElement是对应的DOM对象

        var arr = ["orange","pink","skyblue","green","purple","yellow"];

        // each方法仅仅做了遍历,并没有绑定事件
        $("div").each(function( index , domElement ){
            // 绑定事件
            $( domElement ).click(function(){
                $(this).css("backgroundColor" , arr[index] );
            })
        })
    </script>
</body>
