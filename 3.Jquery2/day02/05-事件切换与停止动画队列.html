<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 初始化样式 */
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style:none;
        }
        .box{
            width: 400px;
            margin:100px auto;
        }
        .box ul>li{
            width: 100px;
            float: left;
        }
        .box ul>li span{
            width: 100%;
            height: 40px;
            text-align: center;
            line-height: 40px;
            display: block;
            cursor: pointer;
        }
        .box ul>li span:hover{
            background: #eeeeee;
        }
        .box ul>li ol {
            display: none;
        }
        .box ul>li ol li{
            width: 100px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            border:1px solid #fed985;
            border-top:none;
            cursor: pointer;
        }
        .box ul>li ol li:hover{
            background: pink;
        }
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li>
                <span>微博</span>
                <ol>
                    <li>私信</li>
                    <li>评论</li>
                    <li>@我</li>
                </ol>
            </li>
            <li>
                <span>微博</span>
                <ol>
                    <li>私信</li>
                    <li>评论</li>
                    <li>@我</li>
                </ol>
            </li>
            <li>
                <span>微博</span>
                <ol>
                    <li>私信</li>
                    <li>评论</li>
                    <li>@我</li>
                </ol>
            </li>
            <li>
                <span>微博</span>
                <ol>
                    <li>私信</li>
                    <li>评论</li>
                    <li>@我</li>
                </ol>
            </li>
        </ul>
    </div>

    <!-- 引入jQuery -->
    <script src="js/jquery.js"></script>
    <script>
        $(function(){
            // jQuery对象.hover(鼠标移上的回调函数, 鼠标移出的回调函数);
            /* $(".box ul>li").hover(function(){
                $(this).children("ol").show();
            },function(){
                $(this).children("ol").hide();
            }) */

            // 注意:
            // stop() 方法用于停止动画或效果。
            // stop() 写到动画或者效果的前面， 相当于停止结束上一次的动画。
            // 总结: 每次使用动画之前，先调用 stop() ,再调用动画。

            /* $(".box ul>li").hover(function(){
                $(this).children("ol").stop().slideDown( 400 );
            },function(){
                $(this).children("ol").stop().slideUp( 400 );
            }) */
            
            // 如果只一个参数,代表鼠标移上移出都触发这个回调函数
            // jQuery对象.hover(回调函数);
            
            /* $(".box ul>li").hover(function(){
                $(this).children("ol").toggle();
            }) */

            $(".box ul>li").hover(function(){
                $(this).children("ol").stop().slideToggle();
            })
            
        })
    </script>
</body>
</html>
