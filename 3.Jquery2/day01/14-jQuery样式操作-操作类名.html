<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: red;
            /* 过渡属性 */
            transition: 1.5s all;
        }
        .current{
            /* CSS3中的变形属性,旋转360度 */
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <div>div的内容</div>
    <br/>

    <button>添加current类</button>
    <button>删除current类</button>
    <button>切换current类</button>
    <button>是否含有current类</button>
    
    <script src="js/jquery.min.js"></script>
    <script>
        // 添加类名
        // dom对象.classList.add("类名")
        // 删除类名
        // dom对象.classList.remove("类名")
        // 切换类名
        // dom对象.classList.toggle("类名")
        // 判断是否包含指定类名
        // dom对象.classList.contains("类名")

        // 当我们css样式特别多的时候,使用css()方法设置不方便 ,那么我们就可以使用操作类名的方式操作样式
        $("button").eq(0).click(function(){
            // 1.添加类
            $("div").addClass("current");
        });
        $("button").eq(1).click(function(){
            // 2.删除类
            $("div").removeClass("current");
        });

        $("button").eq(2).click(function(){
            // 3.切换类
            $("div").toggleClass("current");
        });

        $("button").eq(3).click(function(){
            // 4.判断是否含有某个类名
            console.log( $("div").hasClass("current") );
        });
    </script>
</body>
</html>
