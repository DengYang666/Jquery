<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
    <script src="js/jquery.min.js"></script>
    <script>
        // jQuery入口函数,就是当页面中的DOM元素加载完毕以后,就会执行的函数代码
        
        // jQuery入口函数方式一 推荐记这个
        $(function(){
            console.log( $("div") );
        })
        
        // jQuery入口函数方式二
        /* $(document).ready(function(){
            console.log( $("div") );
        }) */
    </script>
</head>
<body>
    <div>div的内容</div>
</body>
</html>
