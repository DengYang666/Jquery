<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.min.js"></script>
</head>
<body>
    <ol>
        <li>苹果</li>
        <li>香蕉</li>
        <li>葡萄</li>
        <li>冬瓜</li>
        <li>西瓜</li>
        <li>南瓜</li>
        <li>哈密瓜</li>
        <li>北瓜</li>
        <li>香瓜</li>
        <li>丝瓜</li>
    </ol>

    <ul>
        <li id="foo">foo</li>
        <li id="bar">bar</li>
        <li id="baz">baz</li>
        <li class="abc">abc</li>
        <li class="abc">abc</li>
        <li class="abc">abc</li>
    </ul>

    <script>
        // jQuery获取索引号  index()
        // index( [selector] )
        // 搜索匹配的元素，并返回相应元素的索引值，从0开始计数。​
        // 如果不给 .index() 方法传递参数，那么返回值就是这个jQuery对象集合中第一个元素相对于其同辈元素的位置。​
        // 如果参数是DOM元素或者jQuery对象，那么返回值就是传递的元素相对于原先集合的位置。

        // 注意细节:
        // 1、不传递参数,返回这个元素在同辈中的索引位置
        // 2、传递一个DOM对象,返回这个对象在原先集合中的索引位置
        // 3、传递一个jQuery对象,返回这个对象在原先集合中的索引位置
        // 4、传递一组jQuery对象,返回这个对象中第一个元素在原先集合中的索引位置

        $("li").click(function(){
            var index = $(this).index();
            console.log( index );
        })

        // 通过id获取bar的dom对象
        // var bar = document.getElementById("bar");
        // console.log( $("ul li").index(bar) )
        // console.log( $("ul li").index( $("#baz") ) );
        // console.log( $("ul li").index( $(".abc") ) );
        // console.log( $("ul li").index() );
        // console.log( $("li").index() );
    </script>
</body>
</html>
