<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            outline:none;
            border:none;
            padding:5px 20px;
            cursor: pointer;
        }
    </style>
    <script src="js/jquery.min.js"></script>
</head>
<body>
    <button>按钮1</button>
    <button>按钮2</button>
    <button>按钮3</button>
    <button>按钮4</button>
    <button>按钮5</button>

    <script>
        // 隐式迭代
        // 遍历内部 DOM 元素（伪数组形式存储）的过程就叫做隐式迭代。
        // 简单理解：给匹配到的所有元素进行循环遍历，执行相应的方法，而不用我们再进行循环，简化我们的操作，方便我们调用。

        // 目标:  给所有的按钮都绑定点击事件,被点击的那个按钮,就会改变背景颜色为粉色
        $("button").click(function(){
            // console.log( this );
            // this.style.backgroundColor = "pink";

            // this是dom对象,使用$()包裹就会变成jQuery对象,那么就可以使用jQuery提供的方法了
            // console.log ($(this).siblings("button") );

            $(this).siblings("button").css("backgroundColor","#efefef");

            $( this ).css("backgroundColor","pink");
        });

        // 给指定某个元素绑定事件,可以使用eq筛选选择器
        /* $("button").eq(2).click(function(){
            console.log( 1111 );
        }) */

        /* $("button:eq(2)").click(function(){
            console.log( 1111 );
        }) */
    </script>
</body>
</html>
