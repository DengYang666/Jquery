<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div class="addcheck">
        <input class="shuru" type="text" name="" id="">
        <button class="addd">添加</button>
    </div>
    <div class="btn">
        <button>全选</button>
        <button>全不选</button>
        <button>反选</button>
        <button>删除所选</button>
    </div>
    <div class="checkbox">
        <div><input class="xuanxiang" type="checkbox">家里没宽带</div>
        <div><input class="xuanxiang" type="checkbox">网速不够快</div>
        <div><input class="xuanxiang" type="checkbox">手机没流量</div>
        <div><input class="xuanxiang" type="checkbox">学校无WiFi</div>
    </div>
    <script src="jquery.js"></script>
    <script>
        $(".addd").click(function () {
            var val = $("input").val()
            var newinp = $('<div><input class="xuanxiang" type="checkbox" >' + val + '</div>')
            $(".checkbox").append(newinp)
            $(".shuru").val("")
        })

        $(".btn button").eq(0).click(function () {
            $(".checkbox input").prop("checked", true)
        })
        $(".btn button").eq(1).click(function () {
            $(".checkbox input").prop("checked", false)
        })
        $(".btn button").eq(2).click(function () {
            $(".checkbox input[type='checkbox']").each(function (index, domElement) {
                $(domElement).prop("checked", !$(domElement).prop("checked"));
            })
        })
        $(".btn button").eq(3).click(function () {
            $(".checkbox :checked").parent("div").remove()
        })

    </script>
</body>

</html>
