<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.dowebok.com/77/css/jquery.fullPage.css">
    <script src="https://cdn.staticfile.org/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.dowebok.com/77/js/jquery.fullPage.min.js"></script>
</head>
<body>
    <div class="box" id="box">
        <div class="section">第1屏xxxxxxxx01</div>
        <div class="section">第2屏xxxxxxxx02</div>
        <div class="section">第3屏xxxxxxxx03</div>
        <div class="section">第4屏xxxxxxxx04</div>
        <div class="section">第5屏xxxxxxxx05</div>
    </div>
    <script>
        /*
            子项必须有section 这个class
        */
        $(function(){
            $('#box').fullpage({
                sectionsColor: ['red', 'blue', 'red', 'blue', 'blue'],
                navigation: true,/*显示 导航条.*/

            });
            setInterval(function(){
                $.fn.fullpage.moveSectionDown();
            }, 1000);
        });
    </script>
</body>
</html>
