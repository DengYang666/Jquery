<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>瀑布流练习</title>
    <style>
        div{
            width:500px;
            margin: 0 auto;
        }
        div img{
            display: block;
            width:250px;
            height:100px;
            float:left;
        }
    </style>
    
    
</head>
<body>
    <div>
        <img data-lazy-src="img/1.jpg"/>
        <img data-lazy-src="img/2.jpg"/>
        <img data-lazy-src="img/3.jpg"/>
        <img data-lazy-src="img/4.jpg"/>
        <img data-lazy-src="img/5.jpg"/>
        <img data-lazy-src="img/6.jpg"/>
        <img data-lazy-src="img/7.jpg"/>
        <img data-lazy-src="img/8.jpg"/>
        <img data-lazy-src="img/9.jpg"/>
        <img data-lazy-src="img/10.jpg"/>
        <img data-lazy-src="img/11.jpg"/>
        <img data-lazy-src="img/1.jpg"/>
        <img data-lazy-src="img/2.jpg"/>
        <img data-lazy-src="img/3.jpg"/>
        <img data-lazy-src="img/4.jpg"/>
        <img data-lazy-src="img/5.jpg"/>
        <img data-lazy-src="img/6.jpg"/>
        <img data-lazy-src="img/7.jpg"/>
        <img data-lazy-src="img/8.jpg"/>
        <img data-lazy-src="img/9.jpg"/>
        <img data-lazy-src="img/10.jpg"/>
        <img data-lazy-src="img/11.jpg"/>
    </div>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/EasyLazyload.js"></script>
    <script>
             lazyLoadInit({
                coverColor:"white",
                coverDiv:"<h1>test</h1>",
                offsetBottom:0,
                offsetTopm:0,
                showTime:1100,
                onLoadBackEnd:function(i,e){
                    console.log("onLoadBackEnd:"+i);
                }
                ,onLoadBackStart:function(i,e){
                    console.log("onLoadBackStart:"+i);
                }
            });
    </script>
</body>
</html>
