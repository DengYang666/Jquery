            4.初始化插件

                瀑布流里面的子项 是绝对定位.
            特点: 
                每个子项的宽度一致,根据图片大小不一致,高度可以动态变化.

        $('.box').pinterest_grid({

            padding_x:20,//：网格在X轴方向的padding值。默认值为10像素。
            padding_y:20,//：网格在Y轴方向的padding值。默认值为10像素。
            margin_bottom:100,//：网格底部的margin值。默认值为50像素。
            single_column_breakpoint:500//：指定在视口多大时一行只显示一个网格。
