<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        *{
            margin:0px;
            padding:0px;
        }
        ul{
            width:420px;
            overflow: hidden;
            margin:0 auto;
            list-style: none;
            border:1px solid #ddd;
        }
        ul li{
            float: left;
            border:1px solid transparent;/* 给一个默认透明的边框 */
        }
        ul li img{
            width:200px;
            height:200px;
            margin-left:5px;
        }
    </style>
    <script src="jquery.js"></script>
    <script>
        $(function(){
            $('li').mouseover(function(){
                $(this).css({
                    borderColor:'#f00'
                }).stop().fadeTo(100,1).siblings().css({
                    borderColor:'transparent'
                }).stop().fadeTo(100,0.5);
            });
            $('ul').mouseout(function(){
                $(this).children().css({
                    borderColor:'transparent'
                }).stop().fadeTo(100,1);
            });
        });
    </script>
</head>
<body>
    <ul>
        <li><img src="image/bg1.jpg" alt=""></li>
        <li><img src="image/bg2.jpg" alt=""></li>
        <li><img src="image/bg3.jpg" alt=""></li>
        <li><img src="image/1.jpg.webp" alt=""></li>
    </ul>
</body>
</html>
