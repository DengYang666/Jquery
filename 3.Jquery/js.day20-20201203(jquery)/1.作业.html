    <script>
        $(function(){
            $('tbody>tr:even').css('backgroundColor','#ddd');
            $('tbody>tr').mouseover(function(){
                $(this).css('backgroundColor','blue');
            });
            $('tbody>tr').mouseout(function(){
                var index=$(this).index();
                    if(index%2){
                        $(this).css('backgroundColor','#fff');
                    }else{
                        $(this).css('backgroundColor','#ddd');
                    }
            });
