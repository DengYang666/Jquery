                onclick  on的方式绑定的时候只能绑定一个

            jquery:
                $('a').click();
                $('a').click();
                可以绑定多个事件. 也是按绑定顺序执行.
            事件也有冒泡.     
                event.stopPropagation();//阻止冒泡.
                event.preventDefault();//阻止事件的默认行为.
                return false;//阻止事件的默认行为,冒泡.

        $('button').click(function(){
            alert('事件1');

        $('button').click(function(event){
            alert('事件2');
            event.stopPropagation();//阻止冒泡.
        });
