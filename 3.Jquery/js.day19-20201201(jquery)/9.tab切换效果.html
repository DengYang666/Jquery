<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery</title>
    <style>
        *{
            margin:0px;
            padding: 0px;
        }
        ul{
            list-style: none;
        }
        .tabBox{
            width:800px;
            margin:50px auto;
            border:1px solid #ddd;
        }
        .tabBox ul{
            overflow: hidden;
        }
        .tabBox ul>li{
            float:left;
            border-right:1px solid #ddd;
            border-bottom:1px solid #ddd;
            padding:20px 50px;
        }
        .tabBox li.active{
            background-color: darkkhaki;
        }
        .box{
            background-color: cadetblue;
        }
        .box>div{
            line-height: 100px;
            display: none;
        }
    </style>
    <script src="jquery.js"></script>
    <script>
        $(function(){
            $('.box > div:first').show(1000);//  jquery   show() 显示. 隐藏用hide();
            $('ul>li:first').addClass('active');
            $('ul > li').click(function(){
                //this 还是原生元素对象.
                var index=$(this).index();//获取当前点击元素的index 位置下标  $(this) 把原生对象包装成jquery对象
                $('.box>div').hide(1000).eq(index).show(1000);//选中box里面所有div先隐藏掉. 后面让对应下标的元素显示.  .css('background','#F00')
                $(this).addClass('active').siblings().removeClass('active');//给当前元素添加active样式. 其他兄弟元素移除active样式
            });
            $('.box>div:odd').css({background:'#F00'});// 奇数位置背景改为红色
        });
    </script>
</head>
<body>
    <div class="tabBox">
        <ul>
            <li>Tab1</li>
            <li>Tab2</li>
            <li>Tab3</li>
            <li>Tab4</li>
            <li>Tab5</li>
        </ul>
        <div class="box">
            <div>contentbox1</div>
            <div>contentbox2</div>
            <div>contentbox3</div>
            <div>contentbox4</div>
            <div>contentbox5</div>
        </div>
    </div>
</body>
</html>
