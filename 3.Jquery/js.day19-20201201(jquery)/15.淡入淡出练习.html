<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>淡入淡出</title>
    <style>
        *{
            margin:0px;
            padding:0px;
        }
        ul{
            list-style: none;
        }
        .ad{
            width:500px;
            height:300px;
            margin:0 auto;
            position: relative;
        }
        .ad .imgList{
            
        }
        .ad .imgList img{
            width:500px;
            height:300px;
            position: absolute;
        }
        .ad ul{
            position: absolute;
            bottom: 10px;
            left:50%;
            margin-left:-40px;
        }
        .ad ul li{
            width:20px;
            height:20px;
            background:#fff;
            border-radius: 10px;
            float: left;
            margin-left:10px;
            text-indent: -9999px;
        }
    </style>
    <script src="jquery.js"></script>
    <script>
        $(function(){
            $('li').click(function(){
                var index=$(this).index();
                $('.imgList>img').fadeOut().eq(index).fadeIn(1000);//如果是显示状态 继续显示没效果.
            });
        });
    </script>
</head>
<body>
    <div class="ad">
        <div class="imgList">
            <img src="image/bg1.jpg"/>
            <img src="image/bg2.jpg"/>
            <img src="image/bg3.jpg"/>
        </div>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>
</body>
</html>
