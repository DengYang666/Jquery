<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
</head>
<body>
    <div id="test"></div>
    <script>
        /*
            jQuery  是顶级对象. window.jQuery = window.$ 
            window.location  前面的window可以省略  location对象
            window.jQuery  ==>  jQuery
            $  是jQuery 的别名.  window.jQuery = window.$ = jQuery;
        */
         $("#test").text('这是DIV');
         jQuery('#test').css('background','blue');
        

    </script>
</body>
</html>
